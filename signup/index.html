<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ragister with It Hub</title>

    <!-- Font Icon -->
       <!-- Font Icon -->
       <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
       <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
   
       <!-- Main css -->
       <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
   
       <div class="main">
   
           <!-- Sign up form -->
           <section class="signup">
               <div class="container-fluid">
                   <div class="signup-content">
                       <div class="signup-form">
                           <h2 class="form-title " style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: azure; color: lightseagreen;">Sign up</h2>
                           <form method="POST" class="register-form" id="register-form">
                               <div class="form-group">
                                   <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                                   <input type="text" name="name" id="name" placeholder="Full Name"/>
                               </div>
                               
                               <div class="form-group">
                                   <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                                   <input type="email" name="email" id="email" placeholder="Your Email"/>
                               </div>
                               <div class="form-group">
                                   <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i></label>
                                   <input type="email" name="email" id="email" placeholder="Contact Number"/>
                               </div>
                               <div class="form-group">
                                   <label for="email"><i class="fa fa-code" aria-hidden="true"></i></label>
                                   <input type="email" name="email" id="email" placeholder="Referral Code"/>
                               </div>
                               <div class="form-group">
                                   <label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                   <input type="password" name="pass" id="pass" placeholder="Password"/>
                               </div>
                               <div class="form-group">
                                   <label for="re-pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                   <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                               </div>
       
                                   <div class="form-group">
                                       <div class="capcha">
                                           <div id="capchavalue">csfhk</div>
                                           <input type="text" id="inputCapcha" placeholder="Capcha">
   
                                       </div>
                                   </div>
   
                              
                               <div class="form-group">
                                   <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                   <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                               </div>
                               <div class="form-group form-button">
                                   <input type="submit" name="signup"   id="submitbtn" class="form-submit" value="Register"/>
                               </div>
                           </form>
                       </div>
                       <div class="signup-image">
                           <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                           <a href="#" class="signup-image-link">I Have alredy Account</a>
                       </div>
                   </div>
               </div>
           </section>
   

    </div>

    <!-- JS -->
    <script src="js/capcha.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
